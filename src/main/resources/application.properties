#Keycloack
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= http://localhost:8080/auth/realms/polylink/protocol/openid-connect/certs

server.port= 4000

#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5000/polylink
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jackson.serialization.fail-on-empty-beans=false


# Kafka
spring.kafka.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=polylink